<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI gallery</title>
    <link rel="stylesheet" href="./style/style.css">
    <script type="module" src="./js/main.js"></script>
</head>
<body>
    <header>
        <h1>UI GALLERY</h1>
        <nav>
            <ul>
                <li>
                    <a href="#uncommon-tags"></a>
                    <abbr title="usefull uncommon tags">
                        <h2>Uncommon tags</h2>
                    </abbr>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="#uncommon-tags">
            <h2>Uncommon tags</h2>
            <article>
                <h3>Typing tags</h3>
                <code>
                    abbr
                    <br>
                    &lt;code&gt;
                    <br>
                    &lt;time&gt;
                    <time datetime="">22:22</time>
                    <br>
                    Use &lt;kbd&gt; to wrap keyboard notations like <kbd>L</kbd> or <kbd>push</kbd>
                    <br>
                </code>
            </article>
            <article>
                <h3>input & datalist & option</h3>
                    <input type="input" list="pokemons">
                    <datalist id="pokemons">
                        <option value="pikachu"></option>
                        <option value="narval"></option>
                        <option value="medu"></option>
                        <option value="eevee"></option>
                    </datalist>
            </article>
            <article>
                abbr
            </article>
            <article>
                abbr
            </article>
        </section>
    </main>
    
</body>
</html>
